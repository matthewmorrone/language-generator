    <div class="description">
      An interactive visualization of the Princeton <a href="http://wordnet.princeton.edu">WordNet</a> database.<br>
      <br>
      Explore a word's disambiguation by using the box in the middle or by clicking on shown words. Mouse over to see glossary and synonyms.<br>
      <br>
      Words are color coded according to parts of speech:<br>
      <div class="legend a">adjective</div>
      <div class="legend n">noun</div>
      <div class="legend v">verb</div>
      <div class="legend r">adverb</div>
